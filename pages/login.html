<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">


    <title>Login - University of DoWell</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <a class="navbar-brand p-0" href="../pages/home.html">
            <img src="../imgs/logo.png" width="100" height="44">
          </a>
    </nav>
    <div class="container center">
        <form class="loginForm" onsubmit="return validate()">
            <h1 class="h3 mb-3">Course Management System (CMS) </h1>
            <h2 class="h4 mb-3">Login</h2>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="password" required>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="checkbox" value="checkedValue">
                    Remember me
                </label>
            </div>
            <button type="submit" id="btnLogin" class="btn btn-primary btn-lg btn-block mb-2"
                value="submit">Login</button>
            <a id="btnRegister" class="btn btn-secondary btn-lg btn-block" href="../pages/registration.html"
                role="button">Register</a>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="../JS/login.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
